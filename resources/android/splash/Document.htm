    <!-- fieldset example -->
    <h1>Fieldset Example</h1>
    <form action="file:///action_page.php">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <br>
    <!-- END -->
    <!-- datalist example -->
    <h1>Datalist example</h1>
    <form action="file:///action_page.php">
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          </option><option value="Firefox">
          </option><option value="Chrome">
          </option><option value="Opera">
          </option><option value="Safari">
        </option></datalist>
      </form>
      <br>
      <!-- END -->
      <!-- output example -->
      <h1>Output example</h1>
     <form action="file:///action_page.php" oninput="x.value=parseInt(a.value)-parseInt(b.value)">0
         <input type="range" id="a" name="a" value="50">100 + <input type="number" id="b" name="b" value="50">=
         <output name="x" for="a b">-13</output>
         <br><br>
         <input type="submit">
     </form>
