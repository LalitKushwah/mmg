<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div style="background-color: #488aff !important">
        <ion-avatar item-start>
          <img src="./assets/imgs/avatar.png" style="width: 50px;height: 50px;margin-left: 5px">
        </ion-avatar>
      </div>
      <ion-title>Hello, Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="full-background">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon md="{{p.icon}}" padding="16px" class="secondary-color-icon"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
