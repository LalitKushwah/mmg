<ion-menu [content]="content" id="main_menu" (ionOpen)="getData()" (ionClose)="getData()" type="overlay" persistent="true">
  <ion-header>
    <ion-toolbar>
      <div>
        <ion-avatar>
          <img src="./assets/imgs/avatar.png">
        </ion-avatar>
      </div>
      <ion-title>Welcome <span>{{partyName}}</span></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="full-background">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" color="grey" padding="16px"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
