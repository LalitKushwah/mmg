<ion-menu [content]="content" id="main_menu" type="overlay" persistent="true">
  <ion-header>
    <ion-toolbar>
      <div style="background-color: #488aff !important">
        <ion-avatar item-start>
          <img src="./assets/imgs/avatar.png" style="width: 50px;height: 50px;margin-left: 5px">
        </ion-avatar>
      </div>
      <ion-title>Welcome, {{partyName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="full-background">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" color="grey" padding="16px"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
