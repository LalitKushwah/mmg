<ion-header>

  <ion-navbar>
    <ion-title>Club Premier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      Total TK Points: {{ tkPoints }}
      <br/>
      Total TK Currency : {{ tkCurrency }}
    </ion-card-content>
  </ion-card>
  <ion-card (click)="viewGuide()">
    <ion-card-content>
      Program Detail
    </ion-card-content>
  </ion-card>
  <ion-card (click)="viewRewards()">
    <ion-card-content>
      Redeem
    </ion-card-content>
  </ion-card>
</ion-content>
