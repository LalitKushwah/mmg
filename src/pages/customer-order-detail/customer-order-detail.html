<ion-header>
  <ion-navbar>
    <ion-title>Order Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="full-background">
  <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price (ZMW)</th>
            <th>Sub Total (ZMW)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderItems; let i = index">
            <td>{{(i+1)}}</td>
            <td>{{item.productDetail.name}} [{{item.productDetail.productCode}}]</td>
            <td>{{item.quantity}}</td>
            <td>{{item.productDetail.price}}</td>
            <td>{{(item.quantity) * (item.productDetail.price)}}</td>
          </tr>
        </tbody>
      </table>
      <ion-row>
        <ion-col text-center>
          <button ion-button outline color="grey"><ion-icon name="cash"></ion-icon> Order Total (ZMW): {{orderDetail.orderTotal}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
            <button ion-button primary color="secondary" (click)="importOrder()"><ion-icon name="arrow-dropdown-circle"></ion-icon> Import Order<ion-spinner name="dots" *ngIf="showLoginLoader"></ion-spinner></button>
          </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
