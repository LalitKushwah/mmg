<ion-header>
  <ion-navbar>
      <button ion-button>
          <ion-icon name="close-circle" (click)="dismissModal()"></ion-icon>
        </button>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar #q (ionChange)="searchProducts(q.value)" placeholder="Search Salesman"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let salesman of filteredSalesmanList" (click)="addSalesMan(salesman)">
           <ion-card-content>
              <ion-row>
                  <ion-col>
                      <ion-icon name="star"></ion-icon>
                      <span class="salesman-name">{{salesman.name}}</span>
                  </ion-col>
                </ion-row>
             </ion-card-content>
             </ion-card>
           </ion-list> 
</ion-content>
