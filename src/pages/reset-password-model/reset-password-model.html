<ion-content class="full-background">
  <ion-card>
    <ion-card-content>
      <ion-row>
        {{message}}
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button (click)="dismissModel('n')" color="light">No</button>
        </ion-col>
        <ion-col text-center>
          <button ion-button (click)="dismissModel('y')" color="secondary">Yes</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
