<ion-header>
  <ion-navbar>
    <ion-title>Payment Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closePayModal()"><ion-icon name="close-circle"></ion-icon>Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>

    </ion-card-header>

    <ion-item class="payItem">
    <ion-label>Select Payment Mode</ion-label>
      <ion-select [(ngModel)]="paymentMode" (ionChange)="paymentModeSelectionChanged()" #mode>
          <ion-option value="cash">Cash</ion-option>
          <ion-option value="cheque">Cheque</ion-option>
          <ion-option value="bank transfer">Bank Transfer</ion-option>
      </ion-select> 
    </ion-item>

    <ion-item class="payItem">
        <ion-label floating>Enter Amount</ion-label> 
        <ion-input type="number" [(ngModel)]="paymentAmount" (keyup)="checkAmount($event)" #amount></ion-input>
    </ion-item>

    <ion-item class="payItem" id="chequeID" [ngClass]=" chequeIsSelected ? 'item-visible': 'item-hidden'">
        <ion-label floating>Enter Cheque ID</ion-label> 
        <ion-input type="text" [(ngModel)]="chequeID" #chequeId></ion-input>
    </ion-item>

    <ion-item class="payItem" id="onlineID" [ngClass]=" onlineIsSelected ? 'item-visible': 'item-hidden'">
        <ion-label floating>Enter Online Transaction ID</ion-label> 
        <ion-input type="text" [(ngModel)]="onlineID" #transactionId></ion-input>
    </ion-item>


    <!-- Hide Salesman when logged in as Customer
    Instead, show the customer list in label -->
    <ion-item class="payItem" [ngClass]=" cashIsSelected && !userTypeSalesman ? 'item-visible': 'item-hidden'">
        <ion-label floating>SM Name</ion-label>
        <ion-input type="text" [(ngModel)]="payingToSalesman" #paidTo></ion-input>          
        <!-- <ion-select>
              <ion-option *ngFor="let salesman of salesmanList" [value] = "salesman" (ionSelect)="selectSalesman(salesman)">{{salesman.name}}</ion-option>
          </ion-select> -->
    </ion-item>

    <ion-item class="payItem" [ngClass]=" userTypeSalesman ? 'item-visible': 'item-hidden'">
        <ion-label>SM: {{salesmanName}}</ion-label>
        <!-- <ion-label floating class="salesmanName">{{salesmanName}}</ion-label>  -->
    </ion-item>

    <ion-item class="payItem" id="comment">
      <ion-label floating>Comment</ion-label> 
      <ion-input type="text" [(ngModel)]="paymentComment" #comment></ion-input>
    </ion-item>

    <div id="modalBtn">
      <button ion-button padding center [disabled]="isEnabled && !amountIsZero ? false : true" (click)="submitPayment(mode,amount,chequeId,trasactionId,comment,paidTo)">
          <ion-icon name="checkmark-circle"></ion-icon>
          Add Payment
      </button>
    </div>

  </ion-card>
</ion-content>
