<ion-header>

  <ion-navbar hideBackButton="true">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dashboard</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="full-background">
  <button ion-button full padding class="paymentBtn">SELECT CUSTOMER</button>

  <ion-card class="tabs-wrapper">
      <ion-card-header class="card-title">
        TARGET vs ACHIEVEMENT
      </ion-card-header>
      
          <ion-row>
            <ion-col class="tabs">
                <ion-item class="tab-label-sm">
                  Target
                </ion-item>
                <ion-item class="tab-label-lg">
                  200
                </ion-item>
            </ion-col>
            <ion-col class="tabs">
                <ion-item class="tab-label-sm">
                    MTD Achieved
                  </ion-item>
                  <ion-item class="tab-label-lg">
                    112
                </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col class="tabs">
                  <ion-item class="tab-label-sm">
                    % Achieved
                  </ion-item>
                  <ion-item class="tab-label-lg">
                    56%
                  </ion-item>
              </ion-col>
              <ion-col class="tabs">
                  <ion-item class="tab-label-sm">
                      Balance To Do
                    </ion-item>
                    <ion-item class="tab-label-lg">
                      88
                  </ion-item>
              </ion-col>
            </ion-row>
  </ion-card>

  <ion-card class="tabs-wrapper">
      <ion-card-header class="card-title">
        OUTSTANDING
      </ion-card-header>
      
          <ion-row>
            <ion-col class="tabs">
                <ion-item class="tab-label-sm">
                    Total Credit Limit
                </ion-item>
                <ion-item class="tab-label-lg">
                  1,000
                </ion-item>
            </ion-col>
            <ion-col class="tabs">
                <ion-item class="tab-label-sm">
                    Total Outstanding
                  </ion-item>
                  <ion-item class="tab-label-lg">
                    950
                </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col class="tabs">
                  <ion-item class="tab-label-sm">
                      > 30- Days Outstanding
                  </ion-item>
                  <ion-item class="tab-label-lg">
                    450
                  </ion-item>
              </ion-col>
              <ion-col class="tabs">
                  <ion-item class="tab-label-sm">
                      Available Credit Limit
                    </ion-item>
                    <ion-item class="tab-label-lg">
                      50
                  </ion-item>
              </ion-col>
            </ion-row>
  </ion-card>

  <ion-card class="tabs-wrapper">
      <ion-card-header class="card-title">
        TK CURRENCY
      </ion-card-header>
      
          <ion-row>
            <ion-col class="tabs">
                <ion-item class="tab-label-sm">
                  Total TK Points
                </ion-item>
                <ion-item class="tab-label-lg">
                  500
                </ion-item>
            </ion-col>
            <ion-col class="tabs">
                <ion-item class="tab-label-sm">
                    Total TK Currency
                  </ion-item>
                  <ion-item class="tab-label-lg">
                    500
                </ion-item>
            </ion-col>
          </ion-row>
  </ion-card>
