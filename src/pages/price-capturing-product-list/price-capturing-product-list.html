<ion-header>
  <ion-navbar>
    <ion-title>{{unitSize}}</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar>
    <form (ngSubmit)="submitSearch($event)">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Search any product in {{categoryObj.name}}"></ion-searchbar>
    </form>
  </ion-toolbar> -->
</ion-header>
<ion-content class="full-background">
  <div class="search-spinner">
    <ion-spinner name="crescent" *ngIf="!productListAvailable"></ion-spinner>
  </div>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <ion-list *ngIf="productListAvailable && (productList.length > 0)">
    <!-- <ion-item *ngFor="let product of productList" (click)="getProducts(product)">
      <img src="assets/imgs/productcategory.svg"> {{product['Product Name']}}
      <button ion-button clear color="secondary" item-end><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item> -->
    <ion-row *ngFor="let product of productList" (click)="getProducts(product)">
      <ion-col col-6>
        <ion-label>
          {{ product['Product Name'] }}
        </ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-input type="text" name="A" placeholder="MSQ" ngModel required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-input type="number" name="B" placeholder="RRP"  ngModel required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-card *ngIf="productListAvailable && (productList.length < 1)">
    <ion-card-header text-center>
      <h4>No record found</h4>
    </ion-card-header>
  </ion-card>
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
<ion-footer>
  <ion-row>
    <button ion-button full text-center (click)="upload()">
      Upload
    </button>
  </ion-row>
</ion-footer>
