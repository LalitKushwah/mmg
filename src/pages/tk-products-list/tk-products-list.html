<ion-header>

  <ion-navbar>
    <ion-title>TK Products</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showRadioAlert()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
  <ion-list [virtualScroll]="tkProductArray" [approxItemHeight]="'250px'">
    <button ion-item (click)="onItemSelected(product)" *virtualItem="let product;">
      <ion-grid>
        <ion-row>
          <ion-col col-12>Product Name: {{ product['Product Name'] }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Product Code: {{ product['Product Code'] }}</ion-col>
          <ion-col col-6>Brand: {{ product['BRAND'] }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>Master Name: {{ product['Master Name'] }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>Master Code: {{ product['Master Code'] }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>Category: {{ product['Product Catagory'] }}</ion-col>
          <ion-col col-7>SubCategory: {{ product['Sub Catagory'] }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Case Size: {{ product['Case Size'] }}</ion-col>
          <ion-col col-6>Unit Size: {{ product['Unit Size'] }}</ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="onOpenModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
