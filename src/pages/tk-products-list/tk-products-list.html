<ion-header>
  <ion-navbar>
    <ion-title>TK Products</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="searchProducts(q.value)" placeholder="Search TK Products" #q></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="full-background">
  <div class="search-spinner">
    <ion-spinner name="crescent" *ngIf="!productListAvailable"></ion-spinner>
  </div>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <ion-list *ngIf="productListAvailable &&  (filteredProductList.length > 0); else norecord">
    <ion-card *ngFor="let product of filteredProductList">
      <ion-card-content>
        <ion-row (click)="openAddcompMpdal(product)">
          <ion-col col-2>
            <ion-icon name="cube" color="grey"></ion-icon>
          </ion-col>
          <ion-col col-10>
            <span>{{product.productName}}</span>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
  </ion-list>
  <ng-template #norecord>
    <ion-card>
      <ion-card-header text-center>
        <h4>No record found</h4>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
