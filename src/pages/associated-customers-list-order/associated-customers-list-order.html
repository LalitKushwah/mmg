<ion-header>
  <ion-navbar>
    <ion-title>Order List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="full-background">
  <div class="search-spinner">
      <ion-spinner name="crescent" *ngIf="!orderListAvailable"></ion-spinner>
    </div>
    <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngIf="orderListAvailable && (orderList.length > 0)"> 
    <ion-card *ngFor="let order of orderList | slice:0:slice; let i=index">
      <!-- <ion-card *ngFor="let order of orderList"> -->
      <ion-card-content>
        <ion-row>
          <ion-col text-center>
              <ion-icon color="grey" name="cart"></ion-icon> Order Id: {{order.orderId}}
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col text-center>
                <ion-icon color="grey" name="calendar"></ion-icon>
                Date: {{order.lastUpdatedAt}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
                <ion-icon color="grey" name="cash"></ion-icon> Total: {{order.orderTotal}} ZMW
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col col-12 text-center>
            <ion-icon color="grey" name="trophy"></ion-icon>
            Total Tk-Points: <strong text-uppercase>{{order.totalTkPoints}}</strong>
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col col-12 text-center class="{{order.status}}">
                <ion-icon color="grey" name="podium"></ion-icon>Status: <strong text-uppercase>{{order.status}}</strong>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 text-center>
              <button ion-button outline color="secondary" item-end (click)="getOrderDetial(order)">view order</button>
            </ion-col>
          </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
    <ion-card *ngIf="orderListAvailable && (orderList.length < 1)">
      <ion-card-header text-center class="noDataView">
          <ion-icon name="alert"></ion-icon>
        <h4>No record found!</h4>
      </ion-card-header>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
