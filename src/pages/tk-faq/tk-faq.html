<!--
  Generated template for the TkFaqPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Frequently Asked Questions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let faq of faqs" margin-bottom>
    <ion-row class="acc-label" (click)="expandItem($event)">
      <ion-col>
        {{faq.ques}}
      </ion-col>
    </ion-row>
    <div id="expandWrapper" class="collapsed">
        {{faq.ans}}
    </div>
  </ion-item>
</ion-content>
