<ion-header>
  <ion-navbar>
    <ion-title>Customer List</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar  #searchbar (ionChange)="searchCustomers(searchbar.value)" placeholder="Search Customers"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="full-background">
  <div class="search-spinner">
    <ion-spinner name="crescent" *ngIf="!userListAvailable"></ion-spinner>
  </div>
  <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="userListAvailable && (userList.length > 0)">
        <ion-card class="user-card" *ngFor="let user of filteredUserList">
            <ion-card-content>
              <ion-row>
                <ion-col size="3" class="user-id-col">
                    <span class="user-id">{{user.externalId}}</span>
                </ion-col>
                <ion-col size="9">
                        <ion-col text-center size="12" class="user-name-col">
                          <span class="user-name">{{user.name}}</span>
                        </ion-col>
                        <ion-col text-center size="12">
                          <button ion-button outline color="secondary" item-end class="edit-user-btn" (click)="editCustomer(user)"><ion-icon name="create"></ion-icon>EDIT USER</button>
                        </ion-col>
                        <ion-col text-center size="12">
                          <button ion-button color="primary" class="rest-pass-btn" (click)="openCustomerDashboardModel(user)">View Dashboard</button>
                        </ion-col>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
    </ion-list>

  <ion-card *ngIf="userListAvailable && (userList.length < 1)" class="noDataView">
    <ion-card-header text-center>
      <ion-icon name="alert"></ion-icon>
        <h4>No record found!</h4>
      </ion-card-header>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="profile['userType'] !== 'ADMIN'">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
