<ion-header>
  <ion-navbar>
    <ion-title>Capture price for this customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <form [formGroup]="customerForm">
      <ion-item class="select">
        <ion-label>Select Report Type</ion-label>
          <ion-select formControlName="reportType">
              <ion-option value="price_capturing">Price Capturing</ion-option>
              <ion-option value="stocking">Stocking</ion-option>
          </ion-select> 
        </ion-item>
        <ion-item class="select">
          <ion-label>Select Channel</ion-label>
            <ion-select formControlName="channel">
                <ion-option value="formal_trade">Formal Trade</ion-option>
                <ion-option value="general_trade">General Trade</ion-option>
                <ion-option value="super_market">Super Market</ion-option>
                <ion-option value="wholesale">Wholesale</ion-option>
                <ion-option value="semiwholesale">Semiwholesale</ion-option>
            </ion-select> 
          </ion-item>
      <ion-item>
        <ion-label floating>Shop Name</ion-label>
        <ion-input formControlName="shopName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input formControlName="mobile" type="number"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Province</ion-label>
        <ion-input formControlName="province" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Town/City</ion-label>
        <ion-input formControlName="city" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Compound/Area</ion-label>
        <ion-input formControlName="area" type="text"></ion-input>
      </ion-item>
      <button ion-button color="secondary" full [disabled]="customerForm.invalid" (click)="onAddCustomerInfo()" class="add-cust-btn">Add Customer</button>
      <!-- <button ion-button color="secondary" round full (click)="onAddCustomerInfo()">Add Customer</button> -->
    </form>

  </ion-list>

</ion-content>
