<ion-header>
  <ion-navbar>
    <ion-title>Add Customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <form [formGroup]="customerForm">
      <ion-item>
        <ion-label floating>Shop Name</ion-label>
        <ion-input formControlName="shopName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Customer Name</ion-label>
        <ion-input formControlName="customerName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input formControlName="shopAddress" type="text"></ion-input>
      </ion-item>

      <button ion-button color="secondary" full [disabled]="customerForm.invalid" (click)="onAddCustomerInfo()" class="add-cust-btn">Add Customer</button>
      <!-- <button ion-button color="secondary" round full (click)="onAddCustomerInfo()">Add Customer</button> -->
    </form>

  </ion-list>

</ion-content>
