<ion-header>
  <ion-navbar>
    <ion-title>SM List</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar  #searchbar (ionChange)="searchSalesman(searchbar.value)" placeholder="Search SM"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="full-background">
  <div class="search-spinner">
    <ion-spinner name="crescent" *ngIf="!salesmanListAvailable"></ion-spinner>
  </div>
  <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-list *ngIf="salesmanListAvailable && (salesmanList.length > 0)">
        <ion-card class="user-card" *ngFor="let salesman of filteredSalesmanList">
            <ion-card-content>
              <ion-row>
                <ion-col size="3" class="user-id-col">
                    <span class="user-id">{{salesman.externalId}}</span>
                </ion-col>
                <ion-col size="9">
                        <ion-col text-center size="12" class="user-name-col">
                          <span class="user-name">{{salesman.name}}</span>
                        </ion-col>
                        <ion-col text-center size="12">
                          <button ion-button outline color="secondary" item-end class="edit-user-btn" (click)="editCustomer(salesman)"><ion-icon name="create"></ion-icon>EDIT SM</button>
                        </ion-col>
                        <ion-col text-center size="12">
                          <button ion-button color="primary" class="rest-pass-btn" (click)="openCustomerDashboardModel(salesman)">View Dashboard</button>
                        </ion-col>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
    </ion-list>

  <ion-card *ngIf="salesmanListAvailable && (salesmanList.length < 1)" class="noDataView">
    <ion-card-header text-center>
      <ion-icon name="alert"></ion-icon>
        <h4>No record found!</h4>
      </ion-card-header>
  </ion-card>
</ion-content>
