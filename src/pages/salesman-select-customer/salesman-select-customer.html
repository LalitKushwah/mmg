<ion-header>
    <ion-navbar>
        <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
        <ion-title>Seelct Customer</ion-title>
      </ion-navbar>
      <ion-toolbar>
        <ion-searchbar  #q (ionChange)="searchCustomers(q.value)" placeholder="Search Customers"></ion-searchbar>
      </ion-toolbar>
  </ion-header>
  
  <ion-content class="full-background">
      <div class="search-spinner">
        <ion-spinner name="crescent" *ngIf="!userListAvailable"></ion-spinner>
      </div>
      <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-list *ngIf="userListAvailable && (userList.length > 0)">
        <ion-item *ngFor="let user of filteredUserList" (click)="selectCustomer(user)">
          <span>{{user.externalId}}</span><span>{{user.name}}</span>
        </ion-item>
      </ion-list>
      <ion-card *ngIf="userListAvailable && (userList.length < 1)">
        <ion-card-header text-center>
          <h4>No record found</h4>
        </ion-card-header>
      </ion-card>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
