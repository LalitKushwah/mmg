  <ion-header>
    <ion-navbar>
      <ion-title>Product List</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="reviewAndSubmitOrder()">
          <h4>{{cartQuantity}}</h4>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content class="full-background">
    <div class="search-spinner">
      <ion-spinner name="crescent" *ngIf="!productListAvailable"></ion-spinner>
    </div>
    <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="productListAvailable &&  (productList.length > 0)">
      <ion-card *ngFor="let product of productList">
        <ion-card-header text-center>
          <ion-row>
            <ion-col text-center>
              <ion-icon name="cube" color="grey"></ion-icon>
              <span>{{product.name}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <ion-icon name="cash" color="grey"></ion-icon>
              Price (ZMW): <span>{{product.price}}</span>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col text-center>
              <button ion-button color="accent" outline style="color: black!important;">
                <ion-input item-start type="text" placeholder="Qty" #qty></ion-input>
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button color="secondary" (click)="addToCart(product, qty.value)" style="color: white!important;">
                <strong><ion-icon name="cart"></ion-icon>Add</strong>
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button color="light" (click)="removeFromCart(product)">
                <strong><ion-icon name="trash"></ion-icon></strong>
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
    <ion-card *ngIf="productListAvailable && (productList.length < 1)">
      <ion-card-header text-center>
        <h4>No record found</h4>
      </ion-card-header>
    </ion-card>
  </ion-content>
