<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()"><ion-icon name="close-circle"></ion-icon>Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label floating>Brand</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Case Size</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Master Code</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Product Catagory</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Product Code</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Product Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Sub Catagory</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Unit Size</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <button ion-button color="secondary" class="mt-20">
      SAVE<ion-spinner name="dots" *ngIf="showLoader"></ion-spinner>
    </button>
  </ion-grid>

</ion-content>
