<ion-header>

  <ion-navbar>
    <ion-title>Target vs Achievement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
  <div>
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>

</ion-content>
