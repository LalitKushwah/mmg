<ion-header>

  <ion-navbar>
    <ion-title>Target vs Achievement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card class="target-graph-card" padding>
<div>
  <div>
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
</ion-card>

</ion-content>
