<ion-header>
  <ion-navbar>
    <ion-title>Gift Rewards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="full-background">
    <ion-list>
      <ion-card *ngFor="let product of giftProducts">
        <ion-card-content>
          <ion-row>
            <ion-col class="gift-img" size="6">
              <img class="gift-image" src="./assets/imgs/giftartilces/{{product.imageUrl}}"/>
            </ion-col>
            <ion-col size="6">
              <ion-row>
                <ion-col size="12" class="prod-name">
                  {{ product.name }}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  {{ product.brand }}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <div *ngIf="product.brand === 'Tradekings'; then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock>
                    <input class="special-gift-prod"
                           type="text"
                           value="{{ product.tkCurrencyValue}}" #tdprod/> TK Currency</ng-template>
                  <ng-template #elseBlock>{{ product.tkCurrencyValue}} TK Currency</ng-template>

                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <button ion-button right (click)="addItemToGiftCart(product)" color="secondary">Add</button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-row>
      <button ion-button full text-center [disabled]="(giftProductsCart.length < 1)"
                  class="checkout" (click)="moveToGiftCheckoutPage()">
          Checkout
      </button>
    </ion-row>
  </ion-footer>
