<ion-header>
  <ion-navbar>
    <ion-title>Gift Rewards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="full-background">
    <ion-list>
      <ion-card *ngFor="let product of giftProducts">
        <ion-card-content>
          {{ product.name }}
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
