<ion-header>
  <ion-navbar>
    <ion-title>Gift Rewards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="full-background">
    <ion-list>
      <ion-card *ngFor="let product of giftProducts">
        <ion-card-content>
          <ion-row>
            <ion-col size="6">
              <img src="../../assets/imgs/gifts/fortuner.png" />
            </ion-col>
            <ion-col size="6">
              <ion-row>
                <ion-col size="12" class="prod-name">
                  {{ product.name }}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  {{ product.brand }}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  {{ product.tkCurrencyValue }} TK Currency
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <button ion-button right (click)="addItemToGiftCart(product)" color="secondary">Add</button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-row>
      <ion-col text-center  class="checkout" (click)="moveToGiftCheckoutPage()">
          Checkout
      </ion-col>
    </ion-row>
  </ion-footer>
