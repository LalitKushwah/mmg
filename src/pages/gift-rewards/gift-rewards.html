<ion-header>
  <ion-navbar>
    <ion-title>Gift Rewards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="full-background">
    <ion-list>
      <ion-card *ngFor="let product of giftProducts">
        <ion-card-content>
          <ion-row>
            <ion-col size="6">
              <img src="../../assets/imgs/gifts/fortuner.png" />
            </ion-col>
          <ion-col size="10">
          {{ product.name }}
          </ion-col>
            <ion-col size="2">
              <button ion-button right (click)="addItemToGiftCart(product)">Add</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-row (click)="moveToGiftCheckoutPage()">
    <ion-col>
      <ion-label text-center>Checkout</ion-label>
    </ion-col>
  </ion-row>
</ion-footer>
